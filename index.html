<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เกมส์ทายตัวเลข</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h1 class="card-title text-center">เกมส์ทายตัวเลข</h1>
              <label class="form-label">ทายตัวเลขตั้งแต่ : </label>
              <select
                onclick="initializeGame()"
                name="randomNumber"
                id="randomNumber"
                class="form-control text-center text-muted"
              >
                <option value="">-- เลือกระดับความยาก --</option>
                <option value="randomToTen">1-10</option>
                <option value="randomToFify">1-50</option>
                <option value="randomToOneHundred">1-100</option>
                <option value="randomToOneThousand">1-1000</option>
              </select>
              <div class="mb-3">
                <label for="guessInput" class="form-label">พิมพ์ตัวเลข:</label>
                <input
                  type="text"
                  id="guessInput"
                  class="form-control"
                  placeholder="เช่น 50"
                />
              </div>
              <div class="d-grid gap-2">
                <button onclick="checkGuess()" class="btn btn-primary">
                  ทาย
                </button>
                <button onclick="resetGame()" class="btn btn-secondary">
                  เริ่มใหม่
                </button>
              </div>
              <div id="resultContainer" class="mt-4"></div>
              <div id="attemptsContainer" class="mt-3 text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
